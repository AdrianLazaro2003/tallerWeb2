<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/f4fff069f9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style-registrarse.css">
    <title>Formulario Registro</title>
</head>

<body>
    <header>
        <div class="navbar">
        <a href="#" class="logo-papuchi"> <img src="images/logo-blanco.png" width="200" alt=""> </a>
        <nav>
            <ul>
                <li><a href="index.html">Ir a inicio</a></li>
                <li><a href="login.html">Iniciar Sesión</a></li>
            </ul>
        </nav>
        </div>
    </header>
    <section>

        <div class="form-register-inputs">
            <h1><i class="fa-solid fa-user" style="color: #737373; padding-right: 10px;"></i>REGISTRATE</h1>
            <p>¿Ya tienes cuenta? <a href="">Inicia Sesión</a></p>
            <div class="form-register-inputs_divs">
            <div class="contenedor_inputs">
                <h2>Nombre</h2>
                <form class="form">
                    <div class="icon_input">
                        <i class="fa-solid fa-user" style="color: #737373; padding-right: 10px;"></i>
                        <input type="text" required placeholder="Nombre">
                        <label class="lbl-nombre">
                        </label>
                    </div>
                </form>
            </div>

            <div class="contenedor_inputs">
                <h2>Apellidos</h2>
                <form class="form">
                    <div class="icon_input">
                        <i class="fa-solid fa-user" style="color: #737373; padding-right: 10px;"></i>
                        <input type="text" required placeholder="Apellidos">
                        <label class="lbl-nombre">
                        </label>
                    </div>
                </form>
            </div>

            <div class="contenedor_inputs">
                <h2>Correo</h2>
                <form class="form">
                    <div class="icon_input">
                        <i class="fa-solid fa-envelope" style="color: #737373; padding-right: 10px;"></i>
                        <input type="email" required placeholder="Correo">
                        <label class="lbl-nombre">
                        </label>
                    </div>
                </form>
            </div>

            <div class="contenedor_inputs">
                <h2>Celular</h2>
                <form class="form">
                    <div class="icon_input">
                        <i class="fa-solid fa-mobile-screen-button" style="color: #737373; padding-right: 10px;"></i>
                        <input type="number" required placeholder="Celular">
                        <label class="lbl-nombre">
                        </label>
                    </div>
                </form>
            </div>

            <div class="contenedor_inputs">
                <h2>DNI</h2>
                <form class="form">
                    <div class="icon_input">
                        <i class="fa-solid fa-id-card" style="color: #737373; padding-right: 10px;"></i>
                        <input type="text" required placeholder="DNI">
                        <label class="lbl-nombre">
                        </label>
                    </div>
                </form>
            </div>

            <div class="contenedor_inputs">
                <h2>Numero de Documento</h2>
                <form class="form">
                    <div class="icon_input">
                        <i class="fa-solid fa-id-card" style="color: #737373; padding-right: 10px;"></i>
                        <input type="number" required placeholder="Numero de Documento">
                        <label class="lbl-nombre">
                        </label>
                    </div>
                </form>
            </div>

            <div class="contenedor_inputs">
                <h2>Contraseña</h2>
                <form class="form">
                    <div class="icon_input">
                        <i class="fa-solid fa-lock" style="color: #737373; padding-right: 10px;"></i>
                        <input type="password" required placeholder="Contraseña">
                        <label class="lbl-nombre">
                        </label>
                    </div>
                </form>
            </div>

            <div class="contenedor_inputs">
                <h2>Confirmar Contraseña</h2>
                <form class="form">
                    <div class="icon_input">
                        <i class="fa-solid fa-lock" style="color: #737373; padding-right: 10px;"></i>
                        <input type="password" required placeholder="Confirmar Contraseña">
                        <label class="lbl-nombre">
                        </label>
                    </div>
                </form>
            </div>
        </div>
            <p>Al registrarse aceptas nuestros <a href="">términos y condiciones</a>, y nuestra polí­tica de tratamiento de  <a href="">datos personales</a></p>
            <label> <input type="checkbox">Acepto el envío de <a href="">promociones y novedades.</a> </label>
            <label> <input type="checkbox">Acepto la tranferencia de <a href="">datos a empresas asociadas.</a> </label>
            <button class="boton-registrar">Regístrate</button>
        </div>

    </section>


    <script src="js/script.js"></script>
</body>

</html>
