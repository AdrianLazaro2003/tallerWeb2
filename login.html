<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/f4fff069f9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style-login.css">
    <title>Formulario Registro</title>
</head>

<body>
    <header>
        <div class="navbar">
        <a href="#" class="logo-papuchi"> <img src="images/logo-blanco.png" width="200" alt=""> </a>
        <nav>
            <ul>
                <li><a href="index.html">Ir a inicio</a></li>
                <li><a href="registrarse.html">Registrarse</a></li>
            </ul>
        </nav>
        </div>
    </header>
    <section>

        <div class="form-register-inputs">
            <h1><i class="fa-solid fa-user" style="color: #737373; padding-right: 10px;"></i>INGRESA</h1>
            <div class="form-register-inputs_divs">
            
            <div class="contenedor_inputs">
                <h2>Correo electronico</h2>
                <form class="form">
                    <div class="icon_input">
                        <i class="fa-solid fa-envelope" style="color: #737373; padding-right: 10px;"></i>
                        <input type="email" required placeholder="Correo">
                        <label class="lbl-nombre">
                        </label>
                    </div>
                </form>
            </div>

            <div class="contenedor_inputs">
                <h2>Contraseña</h2>
                <form class="form">
                    <div class="icon_input">
                        <i class="fa-solid fa-lock" style="color: #737373; padding-right: 10px;"></i>
                        <input type="password" required placeholder="Contraseña">
                        <label class="lbl-nombre">
                        </label>
                    </div>
                </form>
            </div>
            <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
            
            <button class="boton-iniciar">Iniciar Sesión</button>

            <div class="span_barra">
            <span class="barra_negra"></span> &nbsp; o inicia sesión con &nbsp; <span class="barra_negra"></span>
        </div>
            <span class="barra_separador"></span>
        
            <div class="contenedor_botones">
            <button class="boton-iniciar_facebook">Facebook</button>
            <button class="boton-iniciar_google">Google</button>
        </div>
        
        </div>
        </div>

    </section>


    <script src="js/script.js"></script>
</body>

</html>
