<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/f4fff069f9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style-contacto.css">
    <title>Formulario Registro</title>
</head>

<body>
    <header>
        <div class="navbar">
        <a href="#" class="logo-papuchi"> <img src="../images/logo-blanco.png" width="200" alt=""> </a>
        <nav>
            <ul>
                <li><a href="../index.html">Ir a inicio</a></li>
            </ul>
        </nav>
        </div>
    </header>
    <section>

        <div class="form-register-inputs">
            <h1><i class="fa-solid fa-user" style="color: #737373; padding-right: 10px;"></i>INGRESA</h1>
            <div class="form-register-inputs_divs">
            
                <div class="contenedor_inputs">
                    <h2>Nombre</h2>
                    <form class="form" name="formulario-contacto" netlify>
                        <div class="icon_input">
                            <i class="fa-solid fa-envelope" style="color: #737373; padding-right: 10px;"></i>
                            <input type="text" required placeholder="Nombre">
                            <label class="lbl-nombre">
                            </label>
                            
                        </div>
                    </form>
                </div>

            <div class="contenedor_inputs">
                <h2>Correo electronico</h2>
                <form class="form" name="formulario-contacto" netlify>
                    <div class="icon_input">
                        <i class="fa-solid fa-envelope" style="color: #737373; padding-right: 10px;"></i>
                        <input type="email" required placeholder="Correo">
                        <label class="lbl-nombre">
                        </label>
                        
                    </div>
                </form>
            </div>

            <div class="contenedor_inputs">
                <h2>Mensaje</h2>
                <form class="form" name="formulario-contacto" netlify>
                    <div class="icon_input">
                        <i class="fa-solid fa-envelope" style="color: #737373; padding-right: 10px;"></i>
                        <input type="text" required placeholder="Mensaje">
                        <label class="lbl-nombre">
                        </label>
                    </div>
                </form>
            </div>
        </div>
            
            <button type="submit" class="boton-iniciar">Enviar Mensaje</button>
        </div>

    </section>


    <script src="js/script.js"></script>
</body>

</html>
